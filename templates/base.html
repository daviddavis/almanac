<html>
<head>
  <title>The Time Traveler's Almanac</title>

  <meta name="keywords" content="The Time Traveler's Almanac, Time Traveler's Almanac, time travel, scifi, jeff vandermeer, ann vandermeer, almanac, tor"/>
  <meta name="description" content="The Time Traveler's Almanac by Ann and Jeff VanderMeer. Over 70 time travel stories and articles compiled into a single anthology."/>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <link href='//fonts.googleapis.com/css?family=Arvo|Merriweather' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="shortcut icon" href="/static/favicon.ico" >

  <!-- fancybox files -->
  <link rel="stylesheet" href="/static/fancybox/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
  <script type="text/javascript" src="/static/fancybox/jquery.fancybox.pack.js?v=2.1.5"></script>
  <script type="text/javascript" src="/static/fancybox/helpers/jquery.fancybox-media.js?v=1.0.6"></script>

  <script src="{{ url_for('static', filename='countdown.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='application.js') }}"></script>

  {% include "analytics.html" %}
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">The Time Traveler's Almanac</a>
        <ul class="nav navbar-nav">
          <li><a href="https://www.youtube.com/watch?v=eW3ztikOib4" class="fancybox">Trailer</a></li>
          <li {% if "contents" == active_page %} class="active"{% endif %} >
            <a href="contents">Contents</a>
          </li>
          <li {% if "authors" == active_page %} class="active"{% endif %} >
            <a href="authors">Editors</a>
          </li>
          <li {% if "events" == active_page %} class="active"{% endif %} >
            <a href="events">Events</a>
          </li>
          <li>
            <a href="http://amzn.com/0765374242">Amazon</a>
          </li>
          <li>
            <a href="https://www.goodreads.com/book/show/17910155-the-time-traveler-s-almanac">Goodreads</a>
          </li>
        </ul>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li id="tor"><a href="http://tor-forge.com"></a></li>
      </ul>
    </div>
  </div>

  <div class="main">
    {% block content %}{% endblock %}
  </div>

  <section class="footer">
    <p>
      &copy; 2014 Timetravelersalmanac.com
    </p>
    <p>
      <a href="disclaimer">Disclaimer</a>
    </p>
  </section>
</body>
</html>
